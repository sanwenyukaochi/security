<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket JWT Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WS 测试页面</h2>
<input type="text" id="jwt" placeholder="输入 JWT Token" style="width: 400px" />
<button onclick="connect()">连接</button>
<br/><br/>

<input type="text" id="message" placeholder="输入发送消息内容" />
<button onclick="sendMessage()">发送消息</button>

<h3>收到的消息：</h3>
<pre id="output"></pre>

<script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('http://localhost:8080/portfolio');
      stompClient = Stomp.over(socket);

      const jwt = document.getElementById('jwt').value;

      stompClient.connect(
        { Authorization: 'Bearer ' + jwt },
        (frame) => {
          log('连接成功: ' + frame);

          stompClient.subscribe('/user/queue/position-updates', (message) => {
            log('收到消息: ' + message.body);
          });
        },
        (error) => {
          log('连接失败: ' + error);
        }
      );
    }

    function sendMessage() {
      const msg = document.getElementById('message').value;
      stompClient.send('/app/trade', {}, msg);
    }

    function log(msg) {
      document.getElementById('output').textContent += msg + '\n';
    }
</script>
</body>
</html>
