# ===============================
# ========= Data Source =========
# ===============================
spring.datasource.url=jdbc:postgresql://op.sanwenyukaochi.cloudns.org/security
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# ========= JPA Configuration ===
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# ========= Redis Configuration =
# ===============================
spring.data.redis.host=op.sanwenyukaochi.cloudns.org
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.password=123456
spring.data.redis.timeout=10s

spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=-1ms

# ===============================
# ========= Security ============
# ===============================
spring.security.user.name=user
spring.security.user.password=user

# ===============================
# ========= Logging Levels ======
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.authorization=DEBUG
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# ===============================
# ========= Web Resources =======
# ===============================
spring.web.resources.add-mappings=false

# ===============================
# ========= Custom Configs ======
# ===============================
frontend.url=https://your-frontend.com
